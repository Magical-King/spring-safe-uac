#====================================用户==========================================
#用户的账号(id)不允许为空值!
user.userId.notnull=\u7528\u6237\u7684\u8d26\u53f7\u0028\u0069\u0064\u0029\u4e0d\u5141\u8bb8\u4e3a\u7a7a\u503c\u0021
#缺少用户唯一标识!
user.userIdEncoded.notnull=\u7528\u6237\u552f\u4e00\u6807\u8bc6\u6709\u8bef\u6216\u8005\u4e22\u5931\u0021
#用户账号(id)输入有误，请重新输入，要求在1~30位之间的大小写字母和数字组成!
user.userId.pattern=\u7528\u6237\u8d26\u53f7\u0028\u0069\u0064\u0029\u8f93\u5165\u6709\u8bef\uff0c\u8bf7\u91cd\u65b0\u8f93\u5165\uff0c\u8981\u6c42\u5728\u0031\u007e\u0033\u0030\u4f4d\u4e4b\u95f4\u7684\u5927\u5c0f\u5199\u5b57\u6bcd\u548c\u6570\u5b57\u7ec4\u6210\u0021
#用户邮箱不允许为空值！
user.userEmail.notnull=\u7528\u6237\u90ae\u7bb1\u4e0d\u5141\u8bb8\u4e3a\u7a7a\u503c\uff01
#邮箱地址格式输入有误，请重新输入!
user.userEmail.pattern=\u90ae\u7bb1\u5730\u5740\u683c\u5f0f\u8f93\u5165\u6709\u8bef\uff0c\u8bf7\u91cd\u65b0\u8f93\u5165\u0021
#手机号码格式输入有误，请重新输入!
user.userMobile.pattern=\u624b\u673a\u53f7\u7801\u683c\u5f0f\u8f93\u5165\u6709\u8bef\uff0c\u8bf7\u91cd\u65b0\u8f93\u5165\u0021
#用户身份证格式输入有误，请重新输入!
user.userIdentityNumber.pattern=\u7528\u6237\u8eab\u4efd\u8bc1\u683c\u5f0f\u8f93\u5165\u6709\u8bef\uff0c\u8bf7\u91cd\u65b0\u8f93\u5165\u0021
#用户名不允许为空!
user.userName.notnull=\u7528\u6237\u540d\u4e0d\u5141\u8bb8\u4e3a\u7a7a\u0021
#用户名长度在1~50之间!
user.userName.size=\u7528\u6237\u540d\u957f\u5ea6\u5728\u0031\u007e\u0035\u0030\u4e4b\u95f4\u0021
#用户当前密码输入为空!
user.currentPwd.notnull=\u7528\u6237\u5f53\u524d\u5bc6\u7801\u8f93\u5165\u4e3a\u7a7a\u0021
#用户更新密码输入为空!
user.newPassword.notnull=\u7528\u6237\u66f4\u65b0\u5bc6\u7801\u8f93\u5165\u4e3a\u7a7a\u0021
#用户确认密码输入为空!
user.confirmPwd.notnull=\u7528\u6237\u786e\u8ba4\u5bc6\u7801\u8f93\u5165\u4e3a\u7a7a\u0021

